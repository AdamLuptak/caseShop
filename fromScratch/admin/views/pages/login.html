<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class=" login-panel panel-body">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1 class="panel-title"><i class="fa fa-lock"></i> Please enter your login details.</h1>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="input-username">Username</label>
                                <div class="input-group"><span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="text" ng-model="signup.login" name="username" value="" placeholder="Username" id="input-username" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-password">Password</label>
                                <div class="input-group"><span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input type="password" ng-model="signup.password" name="password" value="" placeholder="Password" id="input-password" class="form-control">
                                </div>
                            </div>
                            <div class="text-right">
                                <button ng-click="signupForm(signup)" class="btn btn-primary"><i class="fa fa-key"></i> Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
