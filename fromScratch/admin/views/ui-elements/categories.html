<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Categories</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-6" style="margin-top:1%">
                        Categories in ESHOP
                    </div>
                    <div class="col-md-6 text-right">
                        <button type="button" ng-click="addNewCategory()" class="btn btn-success">+ Categorie</button>
                        <button type="button" ng-click="deleteCategories()" class="btn btn-danger">- Deleted</button>
                    </div>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th class="text-center">
                                    <div style="margin-top: 3%">
                                        <label>
                                            <input type="checkbox" ng-model="checkAllContact1" ng-change="checkAllContact()" />
                                        </label>
                                    </div>
                                </th>
                                <th>Category Name </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="category-table" class="odd gradeX" ng-repeat="category in  categoriesData | limitTo:limit">
                                <td class="text-center">
                                    <div style="margin-top: 3%;">
                                        <label>
                                            <input ng-model="category.check" class="box" ng-checked="checkBoxHandle(category.check, category)" type="checkbox" value="">
                                        </label>
                                    </div>
                                </td>
                                <td>
                                    <div>{{category.category}}</div>
                                    <div style="display=inline-block; margin-top: -3%;" class="text-right">
                                        <button type="button"ng-click="edit(category)" class="btn btn-warning">Edit</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
          
                 <ig-login></ig-login>
                <div class="row">
                    <div class="col-md-3 col-sm-offset-4"><a ng-model="all.view" ng-init="all.view=false" ng-click="allCategory(!all.view)" class="btn btn-default btn-block">View all</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
